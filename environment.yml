name: julia
# This is the standard conda configuration file. Use this file to list
# the conda packages that you need installed in your environment.
channels:
  - conda-forge
  
dependencies:
  # Items required for basic level functionality
  - gh-scoped-creds==4.1
  - git==2.47.1
  - jupyter-archive==3.4.0
  - jupyter-offlinenotebook==0.3.1
  - jupyter-resource-usage==1.1.0  
  - jupyter-server-proxy==4.4.0
  - jupyter_server==2.15.0 
  - jupyterhub==5.2.1
  - jupyterlab==4.3.4
  - jupyterlab-git==0.50.2
  - jupyterlab_rise==0.43.1
  - jupytext==1.16.6
  - nbgitpuller==1.2.1
  - notebook==7.3.2
  - otter-grader==6.1.0
  - pip==24.3.1  
  - python==3.11.*

  # other packages
  - requests==2.32.3
  - syncthing==1.29.2
  - traitlets==5.14.3

  # from requirements.txt
  - matplotlib==3.7.2

  # Required for issue #3057
  - xlrd==2.0.1

  # For https://github.com/berkeley-dsep-infra/datahub/issues/3079
  - websockify==0.12.0

  - pip:
    # for notebook exporting
    - nbconvert[webpdf]==7.16.5
    - nb2pdf==0.6.2
    - nbpdfexport==0.2.1
    - git-credential-helpers==0.2
